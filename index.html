<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap">
    <script type="text/javascript" src="js/code.js"></script>
    <title>PaD Rewards : Login</title>
</head>


<body>
    <div id="header">
        <div id="brandRow">
            <img src="images/logo.png" alt="Pair-A-Dice logo" id="logo">
        </div>
        <h1 id="title">Pair-A-Dice Coffee Co.</h1>
        <h1 id="subtitle">Inner Circle</h1>
    </div>
    <div id="loginDiv">
        <input type="text" id="loginName" placeholder="Username" /><br />
        <input type="password" id="loginPassword" placeholder="Password" /><br />
        
        <div id="registerFields">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" /><br />
            <input type="text" id="firstName" placeholder="First Name" /><br />
            <input type="text" id="lastName" placeholder="Last Name" /><br />
            <input type="text" id="email" placeholder="Email" /><br />
            <input type="text" id="phone" placeholder="Phone Number" /><br />
        </div>
        
        <button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login </button>
        <button type="button" id="registerButton" class="buttons" onclick="toggleRegister();"> Register </button>
        <div id="registerTextBox">
        <h1 id="registertext">Don't have an account?</h1>
        </div>
        
        <span id="loginResult"></span>
    </div>



</body>

</html>
